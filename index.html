<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Your page description here" />
    <title>TaskFlow | Nyro</title>
    <link rel="stylesheet" href="./resets.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header role="banner">
      <h1>TaskFlow</h1>
    </header>
    <div class="container">
      <main role="main">
        <div class="main-content">
          <section class="task-category">
            <h2 contenteditable="true">Enter Task Name</h2>
          </section>

          <section class="task-board">
            <div class="task-column" id="todo">
              <h3>Present</h3>
              <div class="tasks-list present"></div>
            </div>

            <div class="task-column" id="doing">
              <h3>Currently Doing</h3>
              <div class="tasks-list current"></div>
            </div>

            <div class="task-column" id="done">
              <h3>Completed</h3>
              <div class="tasks-list completed"></div>
            </div>
          </section>

          <section class="task-actions">
            <input
              class="add-task"
              type="text"
              id="new-task"
              aria-label="Add new task"
              placeholder="Enter a task"
            />
          </section>
        </div>
      </main>
    </div>
    <footer role="contentinfo">
      <p>
        &copy; 2025 Nyro | TaskFlow Project |
        <span class="version">v1.0.5(Oct 23, 2025)</span>
      </p>
    </footer>
    <script type="module" src="./js_Files/main.js"></script>
  </body>
</html>
